kind: Deployment
apiVersion: apps/v1
metadata:
  name: spring-demo
  labels:
    purpose: spring-demo-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-demo-k8s
  template:
    metadata:
      labels:
        app: spring-demo-k8s
    spec:
      containers:
      - image: iyustlop/spring-mongo-demo
        name: spring-demo-k8s
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: env-variables

---
apiVersion: v1
kind: Service
metadata:
  name: spring-demo-k8s
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: spring-demo-k8s